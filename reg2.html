<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COV Registration - Educational Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d4d6d 0%, #1a7a9e 50%, #4db8b8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 1600px;
            width: 100%;
            padding: 40px;
            margin-bottom: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #0d4d6d;
        }

        .subtitle {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 28px;
            border: none;
            background: #e8e8e8;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #1a7a9e, #4db8b8);
            color: white;
            box-shadow: 0 4px 12px rgba(29, 122, 158, 0.3);
        }

        .tab:hover:not(.active) {
            background: #d5d5d5;
        }

        .content {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 35px;
            border: 2px solid #e0e0e0;
        }

        .qualification-section {
            background: white;
            padding: 25px;
            border-radius: 8px;
            border: 2px solid #1a7a9e;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #0d4d6d;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4db8b8;
        }

        .qualification-type {
            margin-bottom: 25px;
        }

        .type-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .type-selector label {
            font-size: 14px;
            font-weight: 600;
            color: #0d4d6d;
            min-width: 180px;
        }

        .type-selector select {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #1a7a9e;
            border-radius: 5px;
            font-size: 14px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .type-selector select:focus {
            outline: none;
            border-color: #4db8b8;
            box-shadow: 0 0 0 3px rgba(26, 122, 158, 0.1);
        }

        .qualification-table {
            width: 100%;
            border-collapse: collapse;
        }

        .qualification-table thead {
            background: linear-gradient(135deg, #1a7a9e, #4db8b8);
        }

        .qualification-table th {
            padding: 12px 10px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: white;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .qualification-table th:last-child {
            border-right: none;
        }

        .qualification-table tbody tr {
            border-bottom: 1px solid #e0e0e0;
        }

        .qualification-table td {
            padding: 12px 10px;
        }

        .qualification-table input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .qualification-table input[type="text"]:focus {
            outline: none;
            border-color: #1a7a9e;
            box-shadow: 0 0 0 2px rgba(26, 122, 158, 0.1);
        }

        .upload-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #1a7a9e, #4db8b8);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 122, 158, 0.3);
        }

        .add-row-btn {
            padding: 10px 24px;
            background: linear-gradient(135deg, #1a7a9e, #4db8b8);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .add-row-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(26, 122, 158, 0.3);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .back-btn,
        .next-btn {
            padding: 14px 50px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn {
            background: linear-gradient(135deg, #888, #666);
            color: white;
        }

        .next-btn {
            background: linear-gradient(135deg, #1a7a9e, #4db8b8);
            color: white;
        }

        .back-btn:hover,
        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        input[type="file"] {
            display: none;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .qualification-table {
                font-size: 11px;
            }

            .qualification-table th,
            .qualification-table td {
                padding: 8px 5px;
            }

            .upload-btn {
                padding: 6px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>

    <script>
        let eduRowCount = 2;
        let proRowCount = 2;

        function addEducationalRow() {
            eduRowCount++;
            const tbody = document.getElementById('educationalTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>
                    <select class="qualification-select">
                        <option value="">Select</option>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value="graduate">Graduate</option>
                        <option value="postgraduate">Postgraduate</option>
                    </select>
                </td>
                <td><input type="text" placeholder="Year"></td>
                <td><input type="text" placeholder="Marks %"></td>
                <td><input type="text" placeholder="Board/Univ"></td>
                <td><input type="text" placeholder="College/University"></td>
                <td>
                    <button class="upload-btn" onclick="document.getElementById('eduUpload${eduRowCount}').click()">Upload</button>
                    <input type="file" id="eduUpload${eduRowCount}" accept=".pdf,.jpg,.png">
                </td>
            `;
            tbody.appendChild(newRow);
        }

        function addProfessionalRow() {
            proRowCount++;
            const tbody = document.getElementById('professionalTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" placeholder="Qualification"></td>
                <td><input type="text" placeholder="Institute Name"></td>
                <td><input type="text" placeholder="Membership No."></td>
                <td><input type="text" placeholder="Year"></td>
                <td><input type="text" placeholder="Validity"></td>
                <td>
                    <button class="upload-btn" onclick="document.getElementById('proUpload${proRowCount}').click()">Upload</button>
                    <input type="file" id="proUpload${proRowCount}" accept=".pdf,.jpg,.png">
                </td>
            `;
            tbody.appendChild(newRow);
        }

        function goBack() {
            alert('Returning to Personal Details');
        }

        function goNext() {
            alert('Moving to Work Experience');
        }

        document.querySelectorAll('.tab').forEach((tab, index) => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const sections = ['Personal Details', 'Educational Details', 'Work Experience'];
                alert(`Switching to ${sections[index]}`);
            });
        });

        // Add styling for the qualification select dropdowns
        const style = document.createElement('style');
        style.textContent = `
            .qualification-select {
                width: 100%;

                border-color: #1a7a9e;
                box-shadow: 0 0 0 2px rgba(26, 122, 158, 0.1);
            }
        `;
        document.head.appendChild(style);
    </script>
