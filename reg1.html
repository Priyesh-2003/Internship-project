<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COV Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d4d6d 0%, #1a7a9e 50%, #4db8b8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 1600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #0d4d6d;
        }

        .subtitle {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 28px;
            border: none;
            background: #e8e8e8;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #1a7a9e, #4db8b8);
            color: white;
            box-shadow: 0 4px 12px rgba(29, 122, 158, 0.3);
        }

        .tab:hover:not(.active) {
            background: #d5d5d5;
        }

        .content {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 35px;
            border: 2px solid #e0e0e0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-section {
            background: white;
            padding: 25px;
            border-radius: 8px;
            border: 2px solid #1a7a9e;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #0d4d6d;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4db8b8;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-size: 13px;
            color: #555;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        select {
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #1a7a9e;
            box-shadow: 0 0 0 3px rgba(26, 122, 158, 0.1);
        }

        .upload-section {
            background: white;
            padding: 25px;
            border-radius: 8px;
            border: 2px solid #1a7a9e;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .upload-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preview-area {
            width: 140px;
            height: 140px;
            border: 2px dashed #1a7a9e;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f9fa;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .preview-area:hover {
            border-color: #4db8b8;
            background: #e8f4f5;
        }

        .preview-area img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .upload-btn {
            padding: 10px 24px;
            background: linear-gradient(135deg, #1a7a9e, #4db8b8);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(26, 122, 158, 0.3);
        }

        .document-uploads {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .doc-upload-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .doc-upload-item input {
            flex: 1;
        }

        .doc-upload-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #1a7a9e, #4db8b8);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .doc-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(26, 122, 158, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #1a7a9e;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-size: 13px;
        }

        .next-btn {
            padding: 14px 50px;
            background: linear-gradient(135deg, #1a7a9e, #4db8b8);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            float: right;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 122, 158, 0.4);
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .upload-grid,
            .document-uploads {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-wrap: wrap;
            }

        }

        /* Chrome, Edge, Safari */
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        /* Firefox */
        * {
            scrollbar-width: none;
        }

        /* IE / old Edge */
        * {
            -ms-overflow-style: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <!-- <div class="logo-text">COV</div> -->
                <img id='logo' src="assets/Logo.avif" height="70px" alt="">
                <!-- <div class="subtitle">CONFEDERATION OF VALUERS (INDIA) REGISTERED</div> -->
            </div>
        </div>

        <div class="tabs">
            <a class="tab active">Personal Details</a>
            <a class="tab" href="reg2.html">Educational Details</a>
            <a class="tab">Work Experience</a>
        </div>

        <div class="content">
            <div class="form-grid">
                <div class="form-section">
                    <h3 class="section-title">Personal Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" placeholder="Email ID">
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Mobile Number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Fathers /Husband Name</label>
                            <input type="text" placeholder="Fathers /Husband Name">
                        </div>
                        <div class="form-group">
                            <label>DOB</label>
                            <input type="text" placeholder="DOB">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select>
                            <option>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>

                <div class="upload-section">
                    <h3 class="section-title">Upload Documents</h3>
                    <div class="upload-grid">
                        <div class="upload-box">
                            <div class="preview-area" id="picturePreview">
                                <span style="color: #999;">Picture</span>
                            </div>
                            <button class="upload-btn" onclick="document.getElementById('pictureInput').click()">Upload
                                your Picture</button>
                            <input type="file" id="pictureInput" accept="image/*"
                                onchange="previewImage(this, 'picturePreview')">
                        </div>
                        <div class="upload-box">
                            <div class="preview-area" id="signaturePreview">
                                <span style="color: #999;">Signature</span>
                            </div>
                            <button class="upload-btn"
                                onclick="document.getElementById('signatureInput').click()">Upload your
                                Signatures</button>
                            <input type="file" id="signatureInput" accept="image/*"
                                onchange="previewImage(this, 'signaturePreview')">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-section">
                    <h3 class="section-title">Permanent Address</h3>
                    <div class="form-group full-width">
                        <label>Address</label>
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="form-group full-width">
                        <label>Address</label>
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <select>
                                <option>Select City</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <select>
                                <option>Select State</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>District</label>
                            <select>
                                <option>Select District</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="text" placeholder="Pincode">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">Correspondence Address</h3>
                    <div class="form-group full-width">
                        <label>Address</label>
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="form-group full-width">
                        <label>Address</label>
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <select>
                                <option>Select City</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <select>
                                <option>Select State</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>District</label>
                            <select>
                                <option>Select District</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="text" placeholder="Pincode">
                        </div>
                    </div>
                </div>
            </div>

            <div class="upload-section">
                <h3 class="section-title">Document Uploads</h3>
                <div class="document-uploads">
                    <div class="doc-upload-item">
                        <input type="text" placeholder="PAN Number" readonly>
                        <button class="doc-upload-btn" onclick="document.getElementById('panInput').click()">Upload
                            Pan</button>
                        <input type="file" id="panInput" accept=".pdf,.jpg,.png">
                    </div>
                    <div class="doc-upload-item">
                        <input type="text" placeholder="Aadhar Number" readonly>
                        <button class="doc-upload-btn" onclick="document.getElementById('aadharInput').click()">Upload
                            Aadhar</button>
                        <input type="file" id="aadharInput" accept=".pdf,.jpg,.png">
                    </div>
                    <div class="doc-upload-item">
                        <input type="text" placeholder="GST Number" readonly>
                        <button class="doc-upload-btn" onclick="document.getElementById('gstInput').click()">Upload
                            GST</button>
                        <input type="file" id="gstInput" accept=".pdf,.jpg,.png">
                    </div>
                    <div class="doc-upload-item">
                        <input type="text" placeholder="Passport Number" readonly>
                        <button class="doc-upload-btn" onclick="document.getElementById('passportInput').click()">Upload
                            Passport</button>
                        <input type="file" id="passportInput" accept=".pdf,.jpg,.png">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="sameAddress">
                    <label for="sameAddress">Correspondence Address same as Permanent Address</label>
                </div>
            </div>

            <div style="margin-top: 25px; overflow: auto;">
                <button class="next-btn">Next</button>
            </div>
        </div>
    </div>

    <script>
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('sameAddress').addEventListener('change', function () {
            if (this.checked) {
                alert('Correspondence address will be copied from permanent address');
            }
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function () {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelector('.next-btn').addEventListener('click', function () {
            alert('Moving to Educational Details');
        });
    </script>
</body>

</html>
